<div class="w-[45vw] shadow bg-gray-50 rounded mt-4 flex">
    <div class="p-4 pb-10 h-[24vh]">
        <img class="h-full w-full mb-2" src={{video.thumbnail}}/>
        <span class="text-sm bg-amber-300 px-2 py-[2px] rounded">Published on : {{video.publishedAt}}</span>
    </div>
    <div class="p-4 mt-4 w-[60%]">
        <div class="text-2xl font-bold ">{{video.title}}</div>
        <div class="mt-4 pl-2 pr-2 text-justify">{{video.description}}</div>
    </div>
</div>
